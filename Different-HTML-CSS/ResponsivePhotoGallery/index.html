<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Photo Gallery</h1>
        <h6>Designed by SB</h6>
    </header>


    <main id="img-container">

        <div class="img-div">
            <div class="image--div">
                <a target="_blank" href="https://i.pinimg.com/736x/04/13/1c/04131c0056805ee99c9de6dd88d3e9e2.jpg">
                    <img src="https://i.pinimg.com/736x/04/13/1c/04131c0056805ee99c9de6dd88d3e9e2.jpg"
                        alt="Photo of Fishes under water" class="image1" width="640" height="480">
                </a>
                <p>Ocean</p>
            </div>
        </div>

        <div class="img-div">
            <div class="image--div">
                <a target="_blank"
                    href="https://www.worldtribune.org/wp-content/uploads/2015/07/Lion_iStock_000011606276_Large-640x480.jpg"
                    alt="Photo of Lion">
                    <img src="https://www.worldtribune.org/wp-content/uploads/2015/07/Lion_iStock_000011606276_Large-640x480.jpg"
                        alt="Photo of Lion" class="image2" width="640" height="480">
                </a>
                <p>Lion</p>
            </div>
        </div>

        <div class="img-div">
            <div class="image--div">
                <a href="https://farm4.staticflickr.com/3138/3030877635_e73f9981c4_z.jpg" target="_blank">
                    <img src="https://farm4.staticflickr.com/3138/3030877635_e73f9981c4_z.jpg"
                        alt="Reflection of city buildings in the night on the water surface" class="image3" width="640"
                        height="480">
                </a>
                <p>Reflection</p>
            </div>
        </div>

        <div class="img-div">
            <div class="image--div">
                <a href="https://vancouverboatshow.ca/site/assets/files/2550/1577117787.640x480.jpg" target="_blank">
                    <img src="https://vancouverboatshow.ca/site/assets/files/2550/1577117787.640x480.jpg"
                        alt="Photo of a Boat in Sea during Full moon night" class="image4" width="640" height="480">
                </a>
                <p>Boat in Sea</p>
            </div>
        </div>

        <div class="img-div">
            <div class="image--div">
                <a href="https://i.pinimg.com/originals/28/20/5d/28205dbefa58ffdf8824ca616a4ca133.jpg" target="_blank">
                    <img src="https://i.pinimg.com/originals/28/20/5d/28205dbefa58ffdf8824ca616a4ca133.jpg"
                        alt="Photo of a wooden house at Full Moon night" class="image5" width="640" height="480">
                </a>
                <p>Wooden House</p>
            </div>
        </div>

        <div class="img-div">
            <div class="image--div">
                <a href="https://www.gannett-cdn.com/presto/2018/09/24/PMJS/85a0c516-2d28-4a46-87ef-1a1faad56b91-Carpinus_caroliniana_J.N._Strain_Fall10.JPG?crop=2660,1995,x293,y0&quality=50&width=640"
                    target="_blank">
                    <img src="https://www.gannett-cdn.com/presto/2018/09/24/PMJS/85a0c516-2d28-4a46-87ef-1a1faad56b91-Carpinus_caroliniana_J.N._Strain_Fall10.JPG?crop=2660,1995,x293,y0&quality=50&width=640"
                        alt="Trees with red leaves" class="image6" width="640" height="480">
                </a>
                <p>Trees</p>
            </div>
        </div>

        <div class="img-div">
            <div class="image--div">
                <a href="https://forex-images.mt5.com/photo_news/big/5ce7be60c6651.jpg" target="_blank">
                    <img src="https://forex-images.mt5.com/photo_news/big/5ce7be60c6651.jpg"
                        alt="Photo of high atltitude bridge" class="image7" width="640" height="480">
                </a>
                <p>Bridge</p>
            </div>
        </div>

        <div class="img-div">
            <div class="image--div">
                <a href="https://lh3.googleusercontent.com/proxy/h2yOyZJiXZv-I2iffo541uKFP7jfJDgsm0hQOo03CzM-am2pCP78-7Lr0bvozUfBNQ-2QinqB-gHuqNCdLgNbDt4huD6Dq4ePCOaksqnmCcx2o1fTWmzSVQoA29s5Hb9U1jU3eaatTw"
                    target="_blank">
                    <img src="https://lh3.googleusercontent.com/proxy/h2yOyZJiXZv-I2iffo541uKFP7jfJDgsm0hQOo03CzM-am2pCP78-7Lr0bvozUfBNQ-2QinqB-gHuqNCdLgNbDt4huD6Dq4ePCOaksqnmCcx2o1fTWmzSVQoA29s5Hb9U1jU3eaatTw"
                        alt="Photo of futuristic building" class="image8" width="640" height="480">
                </a>
                <p>Futuristic Building</p>
            </div>
        </div>

        <div class="img-div">
            <div class="image--div">
                <a href="https://www.lakesuperior.com/downloads/4663/download/382oneriver-4x3.jpg?cb=dc9d56740aac22e682e8cfff79d6d426&w=640"
                    target="_blank">
                    <img src="https://www.lakesuperior.com/downloads/4663/download/382oneriver-4x3.jpg?cb=dc9d56740aac22e682e8cfff79d6d426&w=640"
                        alt="Photo of river passing between few islands" class="image9" width="640" height="480">
                </a>
                <p>River</p>
            </div>
        </div>

    </main>

</body>

</html>
